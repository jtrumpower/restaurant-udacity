<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('restaurantMenus') }}">
            <img alt="Brand" width="25" src="http://crossfitimpulse.com/wp-content/uploads/2010/01/restaurant-icon.gif">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6"> 
          <ul class="nav navbar-nav"> 
            <li>
              <a href="{{ url_for('restaurantMenus') }}">Restaurants</a>
            </li> 
          </ul> 
        </div>
      </div>
    </nav>
    <div class="container" >
      <div class="page-header">
        <h1>
          Create new menu item for {{restaurant.name}}
        </h1>
      </div>

      <form class="edit-form" method="POST" action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" >
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Name</span>
          <input type="text" class="form-control" name="name" placeholder="Burger" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Price</span>
          <input type="text" class="form-control" name="price" placeholder="7.99" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Description</span>
          <input type="text" class="form-control" name="description" placeholder="The best tasting burger you will ever eat" aria-describedby="basic-addon1">
        </div>
        <div class="row">
          <div class="col-lg-2">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="course" value="Appetizer" aria-label="Appetizer">
              </span>
              <span class="form-control" aria-label="Appetizer">Appetizer</span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="row">
          <div class="col-lg-2">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="course" value="Entree" aria-label="Entree">
              </span>
              <span class="form-control" aria-label="Entree">Entree</span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="row">
          <div class="col-lg-2">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="course" value="Dessert" aria-label="Dessert">
              </span>
              <span class="form-control" aria-label="Dessert">Dessert</span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="row">
          <div class="col-lg-2">
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="course" value="Beverage" aria-label="Beverage">
              </span>
              <span class="form-control" aria-label="Beverage">Beverage</span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="form-buttons">
          <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id) }}">
            <button type="button" class="btn btn-default">Cancel</button>
          </a>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
  </body>
</html>
